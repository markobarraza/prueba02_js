<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prueba JS</title>

	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

	<!-- Mis Estilos -->
	<link rel="stylesheet" href="css/style.css"> 
</head>
<body>
	<header>
		<div class="head">
			<i class="fab fa-twitter"></i>
		</div>
	</header>

	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-md-5 tweet">
					<div class="contenedor_izquierda">
						<form id="publicacion">
							<textarea id="mipublicacion" class="form-control" rows="3"></textarea>
							<input class="btn-form" type="submit" name="" value="Publicar">
						</form>

					</div>
				</div>

				<div class="col-xs-12 col-md-7">
					<div id="contenedor" class="contenedor_publicaciones">
						<div class="publicaciones">
							<div class="publicaciones_text">
								<h2>@usuario</h2>
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum aperiam iure quam modi, maxime praesentium quod doloremque esse quidem, repellendus reprehenderit possimus dignissimos non voluptates architecto excepturi dolorem obcaecati. Quidem!</p>
							</div>
							<div class="publicaciones_icons">
								<i class="fas fa-trash-alt icons"></i>
								<i class="fas fa-heart icons"></i>
								<h2 id="contador">0</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	





	<!-- Jquery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="js/scripts.js"></script>

	
</body>
</html>
